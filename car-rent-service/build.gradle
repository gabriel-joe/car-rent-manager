buildscript {
	repositories {
	  maven {
		url "https://plugins.gradle.org/m2/"
	  }
	}
	dependencies {
	  classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE"
	}
}

plugins {
	id 'java-library'
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
version="1.0.0"
mainClassName = 'br.com.evaluation.car.rent.main.App'

dependencies {
	
	compile 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.7.RELEASE'
	compile 'org.springframework.boot:spring-boot:2.1.7.RELEASE'
	compile 'org.springframework.boot:spring-boot-devtools'
	compile 'com.amazonaws:aws-java-sdk-ses:1.11.656'
	compile 'com.amazonaws:aws-java-sdk-s3:1.11.656'
	compile 'ch.qos.logback:logback-classic:1.2.3'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile('io.springfox:springfox-swagger2:2.9.2')
	compile('io.springfox:springfox-swagger-ui:2.9.2')
	compile 'mysql:mysql-connector-java:8.0.18'
	compile 'com.h2database:h2:1.4.184'
    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
}

repositories {
    maven {
		url "https://plugins.gradle.org/m2/"
	}
	jcenter()
}
